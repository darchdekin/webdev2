<p>mass-new-photo works!</p>

<form [formGroup]="massPhotosForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Photo name prefix</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Date taken</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Event ID</mat-label>
      <input matInput formControlName="event">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Links</mat-label>
        <textarea matInput formControlName="links" rows="20" cols="50" required> </textarea>
    </mat-form-field>
  
    <button mat-flat-button color="primary" type="submit">Submit</button>
  </form>
