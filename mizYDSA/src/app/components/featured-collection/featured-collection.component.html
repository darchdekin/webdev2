


<div *ngIf="events.length > 0; else noEvents">
    <a *ngFor="let event of events; let i = index"
    routerLink="/event/{{event._id}}">
        <mat-card [ngStyle]="{ 'background-color': getRowColor(i) }">
            <div class="txt">
                <h2>{{ event.title }}</h2>
                {{ event.date | date }}
            </div>
        </mat-card>
    </a>
</div>
<ng-template #noEvents>
  <p>No events found.</p>
</ng-template>
