<h1>New photo</h1>

<form [formGroup]="newPhotoForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Photo name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Link</mat-label>
      <input matInput formControlName="link" required>
     </mat-form-field>

    <mat-checkbox formControlName="isDrive">Convert Google Drive link</mat-checkbox>
  
    <mat-form-field>
      <mat-label>Date taken</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Event ID</mat-label>
      <input matInput formControlName="event">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tags</mat-label>
      <input matInput formControlName="tags">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Credit</mat-label>
      <input matInput formControlName="credit">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Caption</mat-label>
        <textarea matInput formControlName="caption" rows="5" cols="50"> </textarea>
    </mat-form-field>
  
    <button mat-flat-button color="primary" type="submit">Submit</button>
  </form>
